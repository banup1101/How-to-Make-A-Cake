			<script>
				
				var data = "";
						
				function getData(){
					$.getJSON("https://projectquiz-67c0c.firebaseio.com/.json", function(results){
						data = results;
						displayData();
					})
				}
				
				function displayData(){
					var build = "";
					var temp = document.getElementById("temp").innerHTML;
					var output = document.getElementById("output");
					
					for (var key in data.quiz2){
						build += Mustache.render(temp, data.quiz2[key]);
					}
					
					output.innerHTML = build;
				}
			
			function grade(){
				var ansKey = "";
				var answer = "";
				var build = 0;
				var wrong = "";
				for(var key in data.quiz2){
					answer = document.getElementById(key).value;
					ansKey = data.quiz2[key].answer;
					if (answer == ansKey){
						build += 1/5;
					}else{
						wrong += key + " ";
					}
				}
				
				alert("you got " + build * 100 + "%" + "\n" + 
					"you got " + wrong + "wrong");
				
			}
			
			</script>
